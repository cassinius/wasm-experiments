<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rust-Fame of life ;-)</title>

    <style>
      body {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        color: white;
        background-color: #111;

        display: grid;
        align-content: center;
        justify-content: center;
      }

      canvas:hover {
        cursor: crosshair;
      }

      #controls {
        position: relative;
        width: 100%;
        font-size: 30px;
      }

      #controls > button {
        min-width: 60px;
        height: 60px;
        line-height: 60px;
        font-weight: bold;
        border-radius: 5px;
        border: none;
        outline: none;
        text-align: center;
        font-size: 40px;
      }

      #play-pause {
        /*font-size: 30px;*/
      }

      #play-pause.paused {
        color: #333;
        background-color: lawngreen;
        transform: rotate(90deg);
      }

      #play-pause.playing {;
        color: white;
        background-color: red;
      }

      button:hover {
        cursor: pointer;
      }

      #ticks-per-draw-text {
        display: inline-block;
        height: 60px;
        line-height: 60px;
      }

      #reset-random {
        color: white;
        font-weight: bold;
        background-color: green;
      }

      #reset-dead {
        /*font-size: 50px !important;*/
        color: white;
        background-color: #ff9505;
      }
    </style>

  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>

    <canvas id="game-of-life-canvas"></canvas>

    <div id="controls">
      <button id="play-pause" class="paused">⛰</button>
      <button id="reset-random">♲</button>
      <button id="reset-dead">☠</button>
      <input id="ticks-per-draw"
             name="ticks-per-draw"
             type="range" min="1" max="20" value="1" step="1">
      <span id="ticks-per-draw-text">Speed: 1</span>
    </div>


    <script src="./bootstrap.js"></script>
  </body>
</html>
